<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration - HealthCare Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        header, footer {
            background: linear-gradient(90deg, #0d47a1, #1976d2);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
        }
        section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #90caf9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #1565c0;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #1e88e5;
            border-color: #1e88e5;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .navbar { background: #1976d2; }
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>HealthCare Solutions</header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">HealthCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../main.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="medical_bill_calculator.html">Medical Bill Calculator</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section>
            <div id="successMessage" class="success-message">
                Registration completed successfully!
            </div>
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" max="" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                        <option>Orthopedics</option>
                        <option>Pediatrics</option>
                        <option>General Medicine</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                    <input type="file" class="form-control" id="profilePicture" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </form>
        </section>
    </div>

    <footer class="mt-4">
        <p>Â© 2025 HealthCare Solutions</p>
    </footer>

    <script>
        document.getElementById('dob').max = new Date().toISOString().split('T')[0];

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                document.getElementById('successMessage').style.display = 'block';
                window.scrollTo(0, 0);
                setTimeout(function() {
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('registrationForm').reset();
                }, 3000);
            }
        });

        function validateForm() {
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(document.getElementById('phone').value)) {
                alert('Please enter a valid 10-digit phone number.');
                return false;
            }
            return true;
        }

        function resetForm() {
            document.getElementById('registrationForm').reset();
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>

</body>
</html>
