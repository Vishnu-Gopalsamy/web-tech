<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthCare Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.98);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin: 3rem auto;
            backdrop-filter: blur(15px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .input-group-text {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 4;
            background: transparent;
            border: none;
            color: #3498db;
            font-size: 1.1rem;
        }
        .input-group .form-floating {
            width: 100%;
        }
        .form-floating > .form-control {
            padding: 1.5rem 1rem 0.5rem 3rem !important;
            height: 60px;
            font-size: 1.05rem;
            background: #f8fafc;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            transition: all 0.4s ease;
        }
        .form-floating > .form-control:focus {
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 0 5px rgba(52, 152, 219, 0.15);
            transform: translateY(-2px);
        }
        .form-floating > label {
            padding-left: 3rem;
            height: 60px;
            padding-top: 1rem;
            color: #6c757d;
        }
        .btn-login {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            padding: 1.2rem;
            font-size: 1.1rem;
            border-radius: 15px;
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }
        .btn-login:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        .navbar {
            background: linear-gradient(90deg, #2c3e50, #3498db) !important;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .nav-link {
            font-weight: 500;
            padding: 0.8rem 1.2rem !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .login-header i {
            color: #3498db;
            font-size: 4rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 8px rgba(52, 152, 219, 0.3));
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .login-header h2 {
            font-weight: 700;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 0.8rem;
        }
        .form-check-input:checked {
            background-color: #3498db;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .register-link a, .text-primary {
            color: #3498db !important;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .register-link a:hover, .text-primary:hover {
            color: #2980b9 !important;
            text-decoration: none;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 0 auto 1.5rem;
            padding: 0.75rem 1rem;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 12px;
            font-weight: 500;
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="../main.html">HealthCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../main.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="doctors.html">Doctors</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="appointments.html">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="medical_bill_calculator.html">Medical Bill Calculator</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-user-md fa-fw"></i>
                <h2>Welcome Back</h2>
                <p class="text-muted">Please login to your account</p>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm" method="POST" action="/login" onsubmit="return validateForm()">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-login">Login</button>
                <div class="register-link">
                    <p class="mb-0">Don't have an account? <a href="#" class="text-primary">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const errorMessage = document.getElementById('errorMessage');
        
        if (window.location.search.includes('error=true')) {
            errorMessage.textContent = 'Invalid username or password';
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return false;
            }
            errorMessage.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
